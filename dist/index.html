<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Mapbox sample</title>
    <script src="lib/js/jquery.min.js" charset="UTF-8"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js" charset="UTF-8"></script>
    <script src="js/bundle.js" charset="UTF-8"></script>
    <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1>Map</h1>
      </header>
      <div id="mapStatus">
        <input id="address" type="text">
        <p>チェックポイント</p>
        <input id="check-no" type="radio" name="radius" checked="checked">
        <label>なし</label>
        <input id="check-30" type="radio" name="radius">
        <label>30</label>
        <input id="check-50" type="radio" name="radius">
        <label>50</label>
        <input id="check-100" type="radio" name="radius">
        <label>100</label>
      </div>
      <div id="inner">
        <div id="mainWrap">
          <div id="map"></div>
        </div>
      </div>
    </div>
  </body>
</html>
